<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel = 'stylesheet' href="./assets/css/styles.css">
    <title>Movie Selector</title>
</head>
<body class="style:">
<header>
    <h1 class="center-align">Movie Review Icon</h1>

    <h2>Recent Viewed Movie </h2>

    <form id="search">
      <input type="text" name="Movie" id="search-movie">
    </form>

  <div class="search-container"></div>

</header>

  <main>
      <!-- Modal Trigger -->
   
  <button data-target="modal1" class="btn modal-trigger "> Love movies? Sign up for our weekly newsletter!</button>
  <!-- Modal Structure -->
  <div id="modal1" class="modal centerItem">
    <div class="modal-content">
      <h4>Sign up for our weekly newsletter!</h4>
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="First Name" id="first_name" type="text" class="validate">
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate">
              <label for="last_name">Last Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Submit</a>
    </div>
  </div>
  <h2>Popular</h2>
    <div id="container"></div>
  </main>    

  <footer>
    <p class="copyright" center-align>&copy;</p>

  </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/scripts.js"></script>
</body>
</html>
